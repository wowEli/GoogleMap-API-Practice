<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글 맵 API</title>
<style type="text/css">
   *{
      margin: 5px;
      padding: 5px;
   }
   #map{
      width: 100%;
      height: 500px;
      border: 2px solid blue;
   }
   button {
   	background: #2AC1BC;
		color: white;
		width: 180px;
		height: 90px;
		font-size: 30px;
   }
</style>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyBYiZ0lS96dZidDJpHntAXz8kihRC1vxUw&region=kr"></script>
</head>
<body>

<div id="map">
</div>
<button id="btn1">우리 동네</button>
<button id="btn2">우리 학원</button>

<script type="text/javascript">
   var btn1=document.getElementById('btn1');
   btn1.addEventListener('click',func1);
   var btn2=document.getElementById('btn2');
   btn2.addEventListener('click',func2);
   
   var map;
   /* function initMap(){
      var ll={lat:37.563038,lng:127.192853};

            {position:ll,map:map,label:"마커-내 현재위치"}
         );
   } */
   initMap();
   
   function func1(){
	   const uluru = { lat: 37.563038, lng: 127.192853 };
	   const map = new google.maps.Map(document.getElementById("map"), {
	     zoom: 18,
	     center: uluru,
	   });
	   const contentString =
	     '<div id="content">' +
	     '<div id="siteNotice">' +
	     "</div>" +
	     '<h1 id="firstHeading" class="firstHeading">미사역</h1>' +
	     '<div id="bodyContent">' +
	     "<p><b>우리 동네 야경</b></p>" +
	     '<img alt="야경사진" src="img/야경.png" width="500px">'
	     "</div>" +
	     "</div>";
	   const infowindow = new google.maps.InfoWindow({
	     content: contentString,
	   });
	   const marker = new google.maps.Marker({
	     position: uluru,
	     map,
	     title: "미사역",
	   });

	   marker.addListener("click", () => {
	     infowindow.open({
	       anchor: marker,
	       map,
	       shouldFocus: false,
	     });
	   });
   }

	 window.initMap = initMap;
</script>
