<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 5px;
		padding: 5px;
	}
	#map{
		width: 500px;
		height: 300px;
		border: 2px solid blue;
	}
</style>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyBYiZ0lS96dZidDJpHntAXz8kihRC1vxUw&region=kr"></script>

</head>
<body>
<div id="map">

</div>
<button id="btn1">지도 중심이동 1</button>
<button id="btn2">지도 중심이동 2</button>

<script type="text/javascript"> // 구글맵은 자바스크립트로 돼있음
	var btn1=document.getElementById('btn1');
	btn1.addEventListener('click',func1);
	var btn2=document.getElementById('btn2');
	btn2.addEventListener('click',func2);
	
	var map;
	function initMap(){
		var ll={lat: 37.500600,lng:127.036268};
		map=new google.maps.Map(
			document.getElementById("map"),
			{zoom:17,center:{위도,경도}} // 확대 레벨 17
		);
		new google.maps.Marker( // 마커만들수도 있음
				{position:ll,map:map,label:"마커- 내 현재 위치"}
		);
	}
	initMap();
	function func1(){ // 중심위치 이동 메서드 , 당연히 마커는 그대로
		var ll={}; // 어디로?
		map.panTo(ll); // 중심위치로 이동
		map.setZoom(9);
	}
	
	function func2(){ // 지도 새로 만들기 메서드 , 당연히 마커도 따라감
		var ll={};
		map = new google.maps.Map(
			document.getElementById("map"),
			{zoom:13,center:ll}
		);
	}

</script>
</body>
</html>
